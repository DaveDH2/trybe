<div class="workout">
  
  <form>

    <div class="form-group">
      <label for="type">Type</label>
      <div id="type" class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Lift</button>
        <button type="button" class="btn btn-default">Metcon</button>
        <button type="button" class="btn btn-default">Benchmark</button>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" placeholder="Password"></textarea>
    </div>

    <div class="form-group">
      <label for="exercise">Exercise</label>
      <input id="exercise" class="form-control" placeholder="exercise"></input>

      <!-- Create state -->
      <div class="ctrls-by-type">
        <label for="exercise">Exercise</label>
        <numberstep></numberstep>        
      </div>

      <!-- Read state -->
      <div class="ctrls-by-type">  
      </div>

      <!-- Log state -->
      <div class="ctrls-by-type">  
      </div>

    </div>

  </form>

</div>
