<div class="login">
  <form>
    <div ng-show=!"isUser">Sign up</div>
    <div ng-show="isUser">Log in</div>

    <div class="form-group">
      <label for="Username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username" ng-model="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
