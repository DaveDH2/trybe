<div class="signin">
  <form>
    <div ng-show="newUser">Sign in</div>
    <div ng-show="!newUser">Sign up</div>

    <div class="form-group">
      <label for="Username">Username</label>
      <input ng-model="user.username" type="username" class="form-control" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <button ng-show="newUser" ng-click="signin()" type="submit" class="btn btn-default">Sign in</button>
    <button ng-show="!newUser" ng-click="signup()" type="submit" class="btn btn-default">Sign up</button>

    <button ng-show="newUser" ng-click="switchMethod()" type="submit" class="btn btn-default">Sign up</button>
    <button ng-show="!newUser" ng-click="switchMethod()" type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
